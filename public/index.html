<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NewsScrape</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
    <div id="pageContainer">
        <div id="theName">
            <header>
                <h1 class="pageTitle">NewsScrape</h1>
            </header>
        </div>
        <div class="container">
            <nav>
                <a href="/">
                    <button id="home">
                        Home</button></a>
                <a href="/articles">
                    <button id="saved">
                        Saved articles
                    </button></a>
                <a href="/scrape">
                    <button id="scrape">
                        Scrape new
                    </button></a>
            </nav>
            <main>
                <div class="vueContainer">
                    <div id="articles">
                        <ul>
                            <li v-for="articles in articles" v-on:click="toggleDetails(articles)">
                                <h3>{{articles.title}}</h3>
                                <div v-show="articles.showDetail">
                                    <p v-if="articles.details">{{articles.details}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

</body>

</html>
